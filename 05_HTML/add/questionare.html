<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center">Заполните анкету</h1>
    <form name="questionare" action="http://fe.it-academy.by/TestForm.php" method="GET">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="surname" placeholder="Фамилия" required autofocus pattern="[а-яА-Я]+"
                maxlength="25"><br>
            <input type="text" name="name" placeholder="Имя" required pattern="[а-яА-Я]+" maxlength="20"><br>
            <input type="text" name="secondName" placeholder="Отчество" required pattern="[а-яА-Я]+" maxlength="24"><br>
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="code" required pattern="[A-Z]{2}" value="AA">
                <input type="text" name="number" required pattern="\d{7}" value="1234567">
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="year" pattern="\d{4}" value="2000"><br>
                <select name="month">
                    <option>Январь</option>
                    <option>Февраль</option>
                    <option>Март</option>
                    <option>Апрель</option>
                    <option>Май</option>
                    <option>Июнь</option>
                    <option>Июль</option>
                    <option>Август</option>
                    <option>Сентябрь</option>
                    <option>Октябрь</option>
                    <option>Ноябрь</option>
                    <option>Декабрь</option>
                </select><br>
                <input type="number" name="day" step=1 min="1" max="31"><br>
            </fieldset>
            <select name="nationality">
                <option>РБ</option>
                <option>РФ</option>
            </select>
            (Национальность- выбор одного значения из поля, обязательное поле)
            <p>Адрес:</p>
            <textarea name="address"></textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <label><input type="checkbox" name="hobby[]" value="h1">Рыбалка</label><br>
                <label><input type="checkbox" name="hobby[]" value="h2">Астрономия</label><br>
                <label><input type="checkbox" name="hobby[]" value="h3">Дайвинг</label><br>
                <label><input type="checkbox" name="hobby[]" value="h4">Марки</label><br>
            </fieldset>
            <fieldset>
                <legend>Домашние животные(возможность выбора нескольких вариантов)</legend>
                <select name="animal" size="12" multiple>
                    <optgroup label="Попугаи">
                        <option value="11">Волнистый</option>
                        <option value="12">Ара</option>
                        <option value="13">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="21">Караси</option>
                        <option value="22">Окуни</option>
                        <option value="22">Осетр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="21">Стая ворон</option>
                        <option value="22">Аист</option>
                        <option value="22">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="lodIn" required maxlength="20" minlength="5" pattern="[a-zA-z]+"
                placeholder="Логин"><br>
            <input type="password" name="pass" required maxlength="20" minlength="10" pattern="[a-zA-z]+"
                autocomplete="off" placeholder="Пароль">
        </fieldset>
        <fieldset>
            <legend>Координаты</legend>
            <input type="text" pattern="[a-zA-Z0-9_.+-]+@[a-zA-Z0-9-]+\.\w+" name="email"
                placeholder="введите адрес почты"><br>
            <input type="text" pattern="https?:\/\/\w.+" name="site" placeholder="введите адрес сайта">
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="count" min="-2.5" max="2.5" step="0.1"><br>
            <input type="range" name="range" max="10" min="1">
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"><br>
            <button type="button" alt="кнопка">

    </form>
