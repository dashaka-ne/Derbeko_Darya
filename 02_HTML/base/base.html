<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Прогноз погоды</title>
  </head>
  <body>
    <div align="center" style="margin-top: 100px">
      <table border="1" width="70%" style="font-size: 20px">
        <caption>
          <i>Прогноз погоды</i>
        </caption>
        <tr>
          <th>Город</th>
          <th>Утро</th>
          <th>День</th>
          <th>Вечер</th>
          <th>Ночь</th>
        </tr>
        <tr>
          <th>Минск</th>
          <td>-5&#176;</td>
          <td>+5&#176;</td>
          <td rowspan="2">+2&deg;</td>
          <td>-10&deg;</td>
        </tr>
        <tr>
          <th>Брест</th>
          <td>0&deg;</td>
          <td>+9&deg;</td>
          <td>-4&deg;</td>
        </tr>
      </table>
    </div>
  </body>
</html>
